<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <input type="text" id="textInput" name="input" aria-label="text" /><br />
      <input type="date" id="dateInput" name="date" aria-label="date" /><br />
      <input
        type="number"
        id="numbersInput"
        name="numbers"
        aria-label="numbers"
      />
      <input
        class="btn btn-primary"
        type="submit"
        id="myAddBtn"
        value="Add"
        aria-label="button"
        onclick="addTasksFunction()"
      />

      <table id="table" class="table table-dark">
        <thead>
    <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Number</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="deleteTasks">
        <input type="number" id="textDelete" name="input" aria-label="text" />
        <input
          class="btn btn-primary"
          type="submit"
          id="myDeleteBtn"
          value="Delete"
          aria-label="button"
          onclick="deleteTasksFunction()"
        />
      </div>

      <p>Total number of tasks</p>
      <div id="total"></div>

      <input type="text" id="taskSearch" name="taskSearch" aria-label="text" />
      <input
        class="btn btn-primary"
        type="submit"
        id="searchBtn"
        value="Search"
        aria-label="button"
      />
    </div>

    </div>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
