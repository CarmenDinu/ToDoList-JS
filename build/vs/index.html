<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div
			style="background: url(https://i.postimg.cc/ZnHTP71s/aircraft-airplane-boat-1575833.jpg)"
			class="page-holder bg-cover"
		></div>
		<div class="container p-5">
			<div class="d-flex justify-content-center aling-items-center p-5">
				<div class="col-6 border-div p-4 m-4">
					<h4>Create todo List</h4>
					<span>&#8505;</span>

					<span><i>Make sure all the fiels are filled and click on "+"</i></span> <br />
					<br />

					<input
						type="text"
						id="textInput"
						name="input"
						aria-label="text"
						placeholder="Enter the name of the task"
						class="form-control"
					/>
					<input class="form-control" type="date" id="dateInput" name="date" aria-label="date" />

					<input
						class="form-control"
						type="number"
						id="numbersInput"
						name="numbers"
						aria-label="numbers"
						placeholder="Enter the ID of the task"
					/>
					<div class="center-btns">
						<button
							class="add-btn"
							type="submit"
							id="myAddBtn"
							value="Add"
							aria-label="button"
							onclick="addTasksFunction()"
						>
							+
						</button>
					</div>
					<h4>Manage todo List</h4>
					<span>&#8505;</span>

					<span><i>You cand delete task by ID and filter by Name</i></span
					><br />
					<br />

					<input
						type="number"
						id="textDelete"
						name="input"
						aria-label="text"
						class="form-control"
						placeholder='Enter the task ID to delete and click on "-"'
					/>
					<div class="center-btns">
						<button
							class="delete-btn"
							type="submit"
							id="myDeleteBtn"
							value="Delete"
							aria-label="button"
							onclick="deleteTasksFunction()"
						>
							-
						</button>
					</div>
					<input
						type="text"
						id="taskSearch"
						name="taskSearch"
						aria-label="text"
						class="form-control"
						placeholder='Type any letter or word to filter and Press "ENTER"'
					/>
					<br />
				</div>

				<div class="col-6 border-div p-4 m-4 table-responsive">
					<table id="table" class="table table-primary">
						<thead>
							<tr>
								<th>Task <strong>Name </strong></th>
								<th>Task <strong>Date </strong></th>
								<th>Task <strong>ID </strong></th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="absolute">
						<span>Total number of tasks will appear here:</span>
						<span id="total"></span>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
